<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Beneti's Typer</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="centered-header">
        <h1>Beneti's Typer</h1>
    </div>
    <div>
        <div class="centered-sub"> 
            <p class="subtitle">Welcome to Beneti Typer! The coolest typing competition in the whole world!</p>
        </div>
        
    </div>
    <div class="centered-sub">

        <textarea class="typing-area" cols="60" rows="10" placeholder="Type here..."></textarea>
    </div>
    <div class="centered-sub">
                <ul class="info">
                    <li><span id="number-words" class="number-words">0</span> words typed</li>
                    <li><span id="number-char" class="number-words">0</span> characters typed</li>
                </ul>
            </div>

    
    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
